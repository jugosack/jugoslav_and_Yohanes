<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
<h1 id="title">freeCodeCamp Survey Form </h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
   <label id="name-label" for="name">Name:</label><br>
   <input type="text" id="name" name:"name" placeholder="Firstname and Secondname" required><br>
   
    <label id="email-label" for="e-mail">Email:</label><br>
   <input type="email" id="email" name:"e-mail" placeholder="E-mail"  required><br>
  
   <label id="number-label" for="age">Age:</label><br>
   <input type="number" id="number" name:"age" min="18" max="64" placeholder="Age" ><br>  

   <label id="label_select_0" for="select">Which option best describes your current role?</label><br>
   <select name="dropdown_0" id="dropdown">
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner </option>
  <option value="Prefer Not To Say">Prefer Not To Say</option>
  <option value="Other">Other</option>
</select><br> 
 
 <label id="label_radio" for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
 <input type="radio"  name="r_butt" value="Definitely">
  <label for="r_butt">Definitely</label><br>
 <input type="radio"  name="r_butt" value="Maybe" >
  <label for="r_butt">Maybe</label><br>
 <input type="radio"  name="r_butt" value="Not sure">
  <label for="r_butt">Not sure</label><br>

 <label id="label_select_1" for="select">What is your favorite feature of freeCodeCamp?</label><br>
   <select name="dropdown_1" id="dropdown">
  <option value="Challenges">Challenges</option>
  <option value="Project">Project</option>
  <option value="Community">Project</option>
  <option value="Open source">Open source</option>
</select><br> 

<label id="label_checkbox" for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
 <input type="checkbox"  name="ck_butt" value="Front-end Projects">
  <label for="checkbox">Front-end Projects</label><br>
 <input type="checkbox"  name="ck_butt" value="Back-end Projects" >
  <label for="checkbox">Back-end Projects</label><br>
 <input type="checkbox"  name="ck_butt" value="Not sure">
  <label for="checkbox">Not sure</label><br>

<label id="textarea" for="textarea">Any comments or suggestions?</label><br>
  <textarea id="w3review" name="w3review" placeholder="Enter your comments here..."> </textarea><br>

  <input id="submit" type="submit" value="Submit">
</form>
    <script  src="js/index.js"></script>
  </body>
</html>
